<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ouroboros</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
  <div class="main__major">
    <header class="header">
      <div class="container header__container">
        <div class="header__content">
          <div class="header__logo">
            <a href="#" class="header__logo-link">
              <svg class="header__logo-img" width='312' height='99'>
                <use href='img/sprite/sprite.svg#logo'></use>
              </svg>
            </a>
          </div>
          <div class="header__right">
            <nav class="header_info">
              <ul class="header__menu">
                <li class="header__items header__btn header__price">
                  <p class="header__price-text">1 билет = <span>2 OURO</span></p>
                </li>
                <li class="header__items">
                  <button class="header__buttons header__registr">
                    Регистрация
                    <img class="header__registr-img" src="./img/sprite/finger.svg" alt="">
                  </button>
                </li>
              </ul>
            </nav>
          </div>

        </div>

      </div>
    </header>

    <section class="slider">
      <div class="container">
        <div class="swiper-container mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <picture>
                <source type='image/webp' srcset='img/img/rectangle.webp'>
                <img class='' width='100%' height='100%' src='img/rectangle.png' alt=''>
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source type='image/webp' srcset='img/img/rectangle.webp'>
                <img class='' width='100%' height='100%' src='img/rectangle.png' alt=''>
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source type='image/webp' srcset='img/img/rectangle.webp'>
                <img class='' width='100%' height='100%' src='img/rectangle.png' alt=''>
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source type='image/webp' srcset='img/img/rectangle.webp'>
                <img class='' width='100%' height='100%' src='img/rectangle.png' alt=''>
              </picture>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>

      </div>
    </section>
    <section class="draw">
      <div class="container">
        <h2 class="draw__title h2-title">Для Участия в Розыгрыше</h2>
        <div class="draw__bloks">
          <div class="draw__bloks-item draw__item">
            <svg  width='101' height='101'>
            <use href='img/sprite/sprite.svg#check'></use>
            </svg>
            <p class="draw__item-text">Зарегистрируйте номер телефона</p>
          </div>
          <div class="draw__bloks-item draw__item">
            <svg  width='101' height='101'>
            <use href='img/sprite/sprite.svg#ticket'></use>
            </svg>
            <p class="draw__item-text">Приобретите билеты с криптовалютой OURO</p>
          </div>
          <div class="draw__bloks-item draw__item">
            <svg  width='101' height='101'>
            <use href='img/sprite/sprite.svg#dol'></use>
            </svg>
            <p class="draw__item-text">Участвуйте в розыгрыше культового внедорожника Mercedes-AMG G 63!</p>
          </div>
        </div>
      </div>
    </section>


  </div>












  <!-- Подключаем скрипты проекта -->
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.min.js"></script>


</body>

</html>
